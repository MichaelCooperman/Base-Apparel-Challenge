<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <img class="logo" src="images/logo.svg" alt="logo-img" />
        <h1>
          <span>WE'RE <br /> </span> COMING <br />
          SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>
        <form class="form" action="">
          <input
            class="email"
            type="text"
            id="Email Adress"
            name="Email Adress"
            placeholder="Email Address"
          />
        </form>
        <div class="btn">
          <button type="submit" class="submit">
            <img src="images/icon-arrow.svg" alt="arrow-img" />
          </button>
        </div>
        <div class="err"></div>
      </div>
      <div class="right-container">
        <img src="images/hero-desktop.jpg" alt="hero-img" />
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Michael Cooperman</a>.
      </p>
    </footer>
  </body>
</html>
